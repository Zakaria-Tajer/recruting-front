<div class="w-full  min-h-screen bg-gray-400 overflow-hidden">
  <app-navbar (sideNavToggled)="sideNavStatus = $event"></app-navbar>

  <div class="flex ">
    <div class="lg:w-2/6 2xl:w-1/6 z-10 w-full absolute lg:relative " *ngIf="!sideNavStatus">
      <sidebar [sideNavStatus]="sideNavStatus"></sidebar>
    </div>
    <div class="w-5/6" [ngClass]="{'window': sideNavStatus}">
        <h1 class="m-5 text-center lg:text-start text-white font-montserrat text-2xl">{{title}}</h1>


      <div [ngClass]="{'window': sideNavStatus}"
           class="h-fit px-4 py-4 md:flex md:flex-row md:flex-wrap md:space-y-0 md:justify-around gap-4 xl:gap-0 xl:space-x-3 xl:flex-nowrap w-5/6 xl:w-full flex-col space-y-4 ">
        <div class="w-full md:max-w-1/4 lg:w-1/3 xl:w-1/4 h-40 md:w-1/3 bg-white rounded-md shadow-md ">
          <div class="p-4 space-y-7">
            <h1 class="font-poppins text-xl">Total Published offers</h1>
            <h1 class="font-poppins text-xl">0</h1>
          </div>
        </div>
        <div class="w-full md:max-w-1/4 lg:w-1/3 xl:w-1/4 h-40 md:w-1/3 bg-white rounded-md shadow-md">
          <div class="p-4 space-y-7">
            <h1 class="font-poppins text-xl">Accepted offers</h1>
            <h1 class="font-poppins text-xl">0</h1>
          </div>
        </div>
        <div class="w-full md:max-w-1/4 lg:w-1/3 xl:w-1/4 h-40 md:w-1/3 bg-white rounded-md shadow-md">
          <div class="p-4 space-y-7">
            <h1 class="font-poppins text-xl">onHold offers</h1>
            <h1 class="font-poppins text-xl">{{unPublishedCount}}</h1>
          </div>
        </div>
        <div class="w-full md:max-w-1/4 lg:w-1/3 xl:w-1/4 h-40 md:w-1/3 bg-white relative rounded-md shadow-md ">
          <div class="p-4 space-y-7">
            <h1 class="font-poppins text-xl">Total Users applied for the Job</h1>
            <h1 class="font-poppins text-xl">0</h1>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
