<div class="w-full overflow-hidden min-h-screen">
  <app-navbar (sideNavToggled)="sideNavStatus = $event"></app-navbar>

  <div class="flex relative">
    <div class="lg:w-2/6 2xl:w-1/6 z-10 w-full absolute lg:relative" *ngIf="!sideNavStatus">
      <sidebar [sideNavStatus]="sideNavStatus"></sidebar>
    </div>
    <div class="w-5/6 " [ngClass]="{'window': sideNavStatus}">
      <div class="w-3/4  flex items-center mx-auto" [ngClass]="{'offer': sideNavStatus}">
      <h1 class="m-5 text-center lg:text-start text-white font-montserrat text-2xl" >{{title}}</h1>

      </div>


      <div [ngClass]="{'window': sideNavStatus}"
           class="h-fit px-4 py-4 md:flex md:flex-row md:flex-wrap md:space-y-0 md:justify-around gap-4 xl:gap-0 xl:space-x-3 xl:flex-nowrap w-5/6 xl:w-full flex-col space-y-4 ">

        <form [ngClass]="{'windowForm': sideNavStatus}"
              [formGroup]="form"
              (submit)="onCreate()"
              class="py-10 bg-white rounded-md flex items-center justify-between px-2 h-fit gap-4 shadow-xl w-3/4" >


          <div class="p-5 w-1/2 space-y-4">
            <div class="w-full border-b-[1px] border-gray-400 py-7">
              <h1 class="font-poppins text-xl">Add A Offer</h1>
            </div>
            <div class="w-full  border-b-[1px] py-3 border-gray-400 py-7 flex">
              <div class="w-1/3  py-2 px-4">
                <h1 class="font-montserrat">Main Details</h1>
              </div>
              <div class="w-full px-4 py-2 space-y-5">
                <div class="w-full space-y-2">
                  <label class="block font-poppins">Offer Title</label>
                  <input formControlName="offerTitle" class="w-5/6 px-3 border-2 py-1.5 border-gray-500 outline-none rounded-md">
                </div>
                <div class="w-full space-y-2">
                  <label class="block font-poppins">Profile</label>
                  <select formControlName="profile" class="border-2 py-1.5 border-gray-500 px-2 outline-none rounded-md w-5/6">
                    <option  *ngFor="let profil of profiles " value="{{ profil.profileName }}" class="font-poppins">{{ profil.profileName }}</option>
                  </select>
                </div>

              </div>
            </div>
            <div class="w-full  py-3 flex">
              <div class="w-full space-y-2">
                <label class="block font-poppins">Description</label>
                <input formControlName="description" class="w-5/6 border-2 pb-16 pt-2 px-3  border-gray-500 outline-none rounded-md">
              </div>
            </div>
          </div>

          <div class="p-5 w-1/2 space-y-6">

            <div class="w-full  border-b-[1px] border-t-[1px] border-gray-400 py-5 flex">
              <div class="w-1/3  py-2 px-4">
                <h1 class="font-montserrat">Additional Details</h1>
              </div>
              
              <div class="w-full">
                <div class="w-full flex  px-4 py-2">
                  <div class="w-full space-y-2">
                    <label class="block font-poppins">City</label>
                    <input formControlName="city" class="w-5/6 px-3 border-2 py-1.5 border-gray-500 outline-none rounded-md">
                  </div>
                  <div class="w-full space-y-2">
                    <label class="block font-poppins">Education Level</label>
                    <select formControlName="educationLevel" class="border-2 py-1.5 border-gray-500 px-2 outline-none rounded-md w-5/6">
                      <option  *ngFor="let level of educationLevel" value="{{ level.level }}" class="font-poppins">{{ level.level }}</option>
                    </select>
                  </div>
                </div>

                <div class="w-full  px-4 py-2">
                  <div class="w-full space-y-2">
                    <label class="block font-poppins">Salary</label>
                    <input formControlName="salary" type="text" class="w-5/6 px-3 border-2 py-1.5 border-gray-500 outline-none rounded-md">
                  </div>
  
                </div>
              </div>

            </div>

            <button
              type="submit"
              class="w-full font-montserrat bg-[#333] py-4 rounded-md text-white hover:bg-MatBlack/75 duration-500 hover:text-white">
              Create
            </button>
          </div>


        </form>
      </div>

    </div>
  </div>

</div>
